<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">User Management Application</a>

        <div class="collapse navbar-collapse">

            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:3000/login">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="http://localhost:3000/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/user">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/log">Log</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Adres
                    </a>
                    <ul class="dropdown-menu dropdown-menu">
                        <li><a class="nav-link" href="http://localhost:3000/addressAdd">Adres Ekle</a></li>
                        <li><a class="nav-link" href="http://localhost:3000/address">Adres Düzenle</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="text-right">
            <a href="https://www.linkedin.com/in/fatiihaydn/">Hakkında</a>
            <a href="https://web.whatsapp.com/send?text=Selam&phone=+905364934599">İletişim</a>
        </div>
    </nav>

    <br />
    <br />

    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">

            <form id="addressAdd">
                <div class="mb-3">
                    <label class="form-label">Adres Başlığı</label>
                    <input id="title" name="title" type="text" class="form-control">

                </div>

                <div class="mb-3">
                    <label class="form-label">İl</label>
                    <select id="cityList" name="city" class="form-select" aria-label="Default select example">
                        <option value="0" selected>Şehir Seçiniz</option>
                    </select>

                </div>
                <div class="mb-3">
                    <label class="form-label">İlçe</label>
                    <select id="districtList" class="form-select" name="district" aria-label="Default select example">
                        <option value="0" selected>İlçe Seçiniz</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Mahalle</label>
                    <select name="street" id="streetList" class="form-select" aria-label="Default select example">
                        <option value="0" selected>Sokak/Mahalle Seçiniz</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Adres</label>
                    <textarea  class="form-control" id="address" name="longAddress" type="text"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Address</button>


            </form>
        </div>

        <div class="col-md-3">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="../../files/js/addressAdd.js"></script>

</body>

</html>
